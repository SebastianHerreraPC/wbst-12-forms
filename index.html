<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header"></header>
      <main class="main">
        <form class="formulario_container">
          <div class="form__content">
            <h2 class="form__title">▿ Prueba el formulario ▿</h2>
            <fieldset class="form__structure form__one">
              <div class="input__container">
                <label for="nombre" class="form__label">Tu nombre</label>
                <input
                  type="text"
                  name="Tu_nombre"
                  id="nombre"
                  class="input__texts"
                  placeholder="Fulanito"
                />
              </div>
              <div class="input__container">
                <label for="apellido" class="form__label">Tu apellido</label>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  class="input__texts"
                  placeholder="Sutanito"
                />
              </div>
              <div class="input__container input__container_large-texts">
                <label
                  for="comentario"
                  class="form__label form__label_large-texts"
                  >¿Tienes comentarios?</label
                >

                <textarea
                  type="text"
                  class="input__texts input__texts_large-txt"
                  placeholder="Escribe tus comentarios"
                ></textarea>
              </div>
              <div class="input__container">
                <label for="correo" class="form__label">Tu correo</label>
                <input
                  type="email"
                  class="input__texts"
                  placeholder="hello@example.com"
                />
              </div>
            </fieldset>
            <div class="form__line"></div>
            <fieldset class="form__structure form__two">
              <div class="input__container input__container_large-num">
                <label
                  for="numerounodiez"
                  class="form__label form__label_large-num"
                  >Elige un numero de 1 digito</label
                >
                <input
                  min="0"
                  max="9"
                  type="number"
                  name="numerounodiez"
                  id="numerounodiez"
                  class="input__texts input__texts_large-num"
                />
              </div>
              <div class="input__container input__container_large-num">
                <label
                  for="numerounonueve"
                  class="form__label form__label_large-num"
                  >Elige un numero de 2 digitos</label
                >
                <input
                  min="10"
                  max="90"
                  step="10"
                  type="number"
                  name="numerodieznoventa"
                  id="numerodieznoventa"
                  class="input__texts input__texts_large-num"
                />
              </div>
              <div class="input__container input__container_large-texts">
                <label for="animal" class="form__label form__label_large-texts"
                  >¿Que prefieres?</label
                >
                <select
                  name="animal"
                  id="animal"
                  class="input__texts input__texts_large-txt"
                >
                  <option value="" disabled selected>
                    Selecciona una opcion
                  </option>
                  <option value="gatito">Gatito</option>
                  <option value="perrito">Perrito</option>
                </select>
              </div>
              <div class="input__container input__container_large-texts">
                <label for="fecha" class="form__label form__label_large-texts"
                  >Selecciona una fecha</label
                >
                <input
                  type="date"
                  class="input__texts input__texts_large-txt"
                />
              </div>
            </fieldset>
            <div class="form__line"></div>
            <fieldset class="form__structure form__three">
              <div class="input__container input__container_large-texts">
                <label for="color" class="form__label form__label_large-texts"
                  >Elige un color
                </label>
                <input
                  type="color"
                  class="input__color"
                  id="color"
                  value="#711C82"
                />
              </div>
            </fieldset>
          </div>
        </form>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
